<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="./Images/MicrosoftTeams-image5749a318a70b63f028101d85719dcd7972fa4a4f8a1a09f039471931bb2c04f0.png">
    <title>Document</title>
</head >
<header>
    <h1>Proyecto CRUD</h1>
</header>

<body>
    <div class="encabezado">
        <div class="encabezado_uno">
            <h3 id="logo">Super Ahorro</h3>
            <input id="buscador" type="text" placeholder="Busca un articulo">
        </div>
        <div class="encabezado_dos">
            <span>Departamentos</span>
            <span>Cupones</span>
            <span>Promociones</span>
            <span>Servicios</span>
            <span>Proveedores</span>
            <span>Inicia Sesi√≥n</span>
        </div>
    </div>
    <div class="encabezado" style="background-color: #81c9fa;">
        <div class="cuerpo">
            <h2>Empleados</h2>
        </div>
        <div class="cuerpo_dos" id="formulario">
            <section>
                <label for="ID"># de Empleado:</label><br>
                <input type="number" name="idnum" id="idnum" placeholder="# ID" style="border-radius: 10px;">
            </section>
            <section>
                <label for="fname">Primer Nombre:</label><br>
                <input type="text" name="fname" id="fname" placeholder="Primer Nombre" style="border-radius: 10px;">
            </section>
            <section>
                <label for="sname">Segundo Nombre:</label><br>
                <input type="text" name="sname" id="sname" placeholder="Segundo Nombre" style="border-radius: 10px;">
            </section>
            <section>
                <label for="lname">Apellido Paterno:</label><br>
                <input type="text" name="lname" id="lname" placeholder="Apellido Paterno" style="border-radius: 10px;">
            </section>
            <section>
                <label for="slname">Apellido Materno:</label><br>
                <input type="text" name="slname" id="slname" placeholder="Segundo Apellido"
                    style="border-radius: 10px;">
            </section>
        </div>
        <div class="cuerpo_dos" style="padding: 50px ;">
            <section>
                <label for="email"> Correo Electronico:</label>
                <input type="email" name="email" id="email" placeholder="Email@email.com" style="border-radius: 10px;">
            </section>
            <section>
                <label for="dob">Fecha de nacimiento:</label>
                <input type="date" name="dob" id="dob" style="border-radius: 10px;">
            </section>
        </div>
        <div class="cuerpo_dos" style="padding-bottom: 50px; justify-content: center;" id="botones">
            <button id="crear" style="margin-right: 50px;">Ingresar</button>
            <button onclick="clearMemory(), showList()">Limpiar</button>
        </div>

    </div>
    <div class="encabezado" style="background-color: #2196f3;">
        <table border="1">
            <thead>
                <tr>
                    <th>#</th>
                    <th>#ID</th>
                    <th>Nombre</th>
                    <th>Correo Electronico</th>
                    <th>Fecha de nacimiento</th>
                    <th>Edad</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr><td>1</td><td>2</td><td>3</td><td></td><td>4</td><td>5</td>
                <td><button>Eliminar</button> <button>Editar</button></td></tr>
            </tbody>
        </table>
    </div>
    <script type="text/javascript" src="./proyecto.js"></script>
</body>

</html>
