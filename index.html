            </section>
            <section>
                <label for="slname">Apellido Paterno:</label><br>

        </div>
        <div class="cuerpo_dos" style="padding: 50px ;">
            <section>
                <label for="email"> Correo Electronico:</label>

            <section>

            </section>
        </div>
        <div class="cuerpo_dos" style="padding-bottom: 50px; justify-content: center;">
            <button id="crear" style="margin-right: 50px;">Ingresar</button>
            <button onclick="clearMemory()">Limpiar</button>
